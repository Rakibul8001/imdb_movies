<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<meta name="description" content="" />
		<meta name="author" content="" />
		<link rel="icon" href="{% static 'img/favicon.ico' %}" />

		<title>Movies</title>

		<link
			rel="canonical"
			href="https://getbootstrap.com/docs/4.0/examples/jumbotron/"
		/>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

		<!-- Custom styles for this template -->
		<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
		<link href="{% static 'css/jumbotron.css' %}" rel="stylesheet" />
		<link href="{% static 'css/styles.css' %}" rel="stylesheet" />
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="{% url 'movie:movie_list' %}">Movie Server</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/"
							>Home <span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="http://example.com"
							id="dropdown01"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
							>Genres</a
						>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" href="{% url 'movie:movie_category' 'action' %}">Action</a>
							<a class="dropdown-item" href="{% url 'movie:movie_category' 'drama' %}">Drama</a>
							<a class="dropdown-item" href="{% url 'movie:movie_category' 'comedy' %}">Comedy</a>
							<a class="dropdown-item" href="{% url 'movie:movie_category' 'romance' %}">Romance</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="http://example.com"
							id="dropdown01"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
							>Year</a
						>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" href="{% url 'movie:movie_year' year=2021 %}">2021</a>
							<a class="dropdown-item" href="{% url 'movie:movie_year' year=2020 %}">2020</a>
							<a class="dropdown-item" href="{% url 'movie:movie_year' year=2019 %}">2019</a>
							<a class="dropdown-item" href="{% url 'movie:movie_year' year=2018 %}">2018</a>
							<a class="dropdown-item" href="{% url 'movie:movie_year' year=2017 %}">2017</a>
						</div>
					</li>
					<li class="nav-item dropdown">
						<a
							class="nav-link dropdown-toggle"
							href="http://example.com"
							id="dropdown01"
							data-toggle="dropdown"
							aria-haspopup="true"
							aria-expanded="false"
							>Language</a
						>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" href="{% url 'movie:movie_language' 'english' %}">English</a>
							<a class="dropdown-item" href="{% url 'movie:movie_language' 'german' %}">German</a>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0" action="{% url 'movie:movie_search' %}" method="GET">
					<input class="form-control mr-sm-2" 
						name="query"
						value="{{ request.GET.q }}"
						type="text" 
						placeholder="Search" 
						aria-label="Search"
					/>
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
						Search
					</button>
				</form>
			</div>
		</nav>
		<!-- End Navbar -->
		<main role="main">
			<!-- Carousel -->
			<div class="container-fluid slider p-0 m-0">
				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
				  </ol>
	  
				  <div class="carousel-inner" role="slider">
					{% for movie in slider_movies %}
					<!-- item -->
						<div class="carousel-item text-center text-light {% if forloop.first %} active{% endif %}">
							<img src="{{ movie.image.url }}" class="img-fluid">
						</div>
					<!-- end item -->
					{% endfor %}
				</div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				  </a>
				</div>
			  </div>
			<!-- end carousel -->

			{% block content %} {% endblock %}
				

			<!-- /container -->
		</main>
		<hr/>
		<footer class="container text-center">
			<p>&copy; Company 2017-2018</p>
		</footer>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script>
			window.jQuery ||
				document.write(
					'<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>'
				);
		</script>
		<script src="{% static 'js/popper.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script>
			$(document).ready(function(){
				$('.owl-carousel').owlCarousel({
					
					responsive:{
						0:{
							items:1
						},
						600:{
							items:3
						},
						1000:{
							items:5
						}
					}
				})
			});
		</script>
	</body>
</html>
